problem:
  instance:
    C: 3072
    Hdilation: 1
    Hpadding: 0
    Hstride: 1
    M: 768
    N: 1
    P: 512
    Q: 1
    R: 1
    S: 1
    Wdilation: 1
    Wpadding: 0
    Wstride: 1
  shape:
    coefficients:
    - default: 1
      name: Wstride
    - default: 1
      name: Hstride
    - default: 1
      name: Wdilation
    - default: 1
      name: Hdilation
    data-spaces:
    - name: Weights
      ranks: [C, K, R, S]
      projection:
      - - - C
      - - - M
      - - - R
      - - - S
    - name: Inputs
      ranks: [N, V, H, W]
      projection:
      - - - N
      - - - C
      - - - R
          - Wdilation
        - - P
          - Wstride
      - - - S
          - Hdilation
        - - Q
          - Hstride
    - name: Outputs
      ranks: [N, L, Q, P]
      projection:
      - - - N
      - - - M
      - - - Q
      - - - P
      read-write: true
    dimensions:
    - C
    - M
    - R
    - S
    - N
    - P
    - Q
    name: CNN-Layer
