mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Inputs
    bypass:
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Inputs
      - Outputs
    bypass:
      - Weights
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M2 R1 S1 N1 P14 Q2
    permutation: MPQCRSN
  - target: GlobalBuffer
    type: spatial
    factors: C32 M2 R1 S1 N1 P4 Q1
    permutation: CMPRSNQ
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C2 M2 R3 S1 N1 P1 Q14
    permutation: RMQCSNP
  - target: MainMemory
    type: temporal
    factors: C1 M8 R1 S3 N1 P1 Q2
    permutation: MSQCRNP