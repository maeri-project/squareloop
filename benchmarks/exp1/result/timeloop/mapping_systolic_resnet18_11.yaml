mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Weights
      - Inputs
    bypass:
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C2 M1 R3 S3 N1 P7 Q1
    permutation: CRSPMNQ
  - target: GlobalBuffer
    type: spatial
    factors: C16 M1 R1 S1 N1 P1 Q2
    permutation: CQMRSNP
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C2 M256 R1 S1 N1 P2 Q7
    permutation: QPMCRSN
  - target: MainMemory
    type: temporal
    factors: C2 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ