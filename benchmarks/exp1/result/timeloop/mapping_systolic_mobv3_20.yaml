mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Weights
      - Inputs
    bypass:
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M10 R1 S1 N1 P2 Q2
    permutation: MPQCRSN
  - target: GlobalBuffer
    type: spatial
    factors: C10 M1 R1 S1 N1 P7 Q1
    permutation: CPMRSNQ
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C2 M6 R1 S1 N1 P2 Q14
    permutation: PQMCRSN
  - target: MainMemory
    type: temporal
    factors: C2 M2 R1 S1 N1 P1 Q1
    permutation: MCRSNPQ