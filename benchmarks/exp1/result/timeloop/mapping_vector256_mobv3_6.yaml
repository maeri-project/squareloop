  - target: GlobalBuffer
    type: spatial
    factors: C16 M4 R1 S1 N1 P4 Q1
    permutation: CMPRSNQ
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C2 M1 R1 S1 N1 P7 Q28
