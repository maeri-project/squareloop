mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Inputs
    bypass:
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M23 R1 S1 N1 P1 Q1
    permutation: MCRSNPQ
  - target: GlobalBuffer
    type: spatial
    factors: C8 M2 R1 S1 N1 P7 Q2
    permutation: CMPQRSN
    split: 4
  - target: GlobalBuffer
    type: temporal
    factors: C1 M2 R1 S1 N1 P2 Q7
    permutation: PQMCRSN
  - target: MainMemory
    type: temporal
    factors: C23 M2 R3 S3 N1 P1 Q1
    permutation: CSRMNPQ