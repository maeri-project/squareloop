mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Outputs
    bypass:
      - Inputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Weights
      - Inputs
    bypass:
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C2 M1 R1 S1 N1 P1 Q2
    permutation: CQMRSNP
  - target: GlobalBuffer
    type: spatial
    factors: C2 M16 R1 S1 N1 P4 Q2
    permutation: CMPQRSN
    split: 4
  - target: GlobalBuffer
    type: temporal
    factors: C4 M1 R1 S1 N1 P28 Q1
    permutation: CPMRSNQ
  - target: MainMemory
    type: temporal
    factors: C1 M4 R1 S1 N1 P1 Q28
    permutation: MQCRSNP