mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Inputs
    bypass:
      - Weights
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
  - target: GlobalBuffer
    type: spatial
    factors: C4 M32 R1 S1 N1 P2 Q1
    permutation: CMPRSNQ
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C5 M15 R1 S1 N1 P1 Q2
    permutation: CQMRSNP
  - target: MainMemory
    type: temporal
    factors: C4 M1 R1 S1 N1 P7 Q7
    permutation: QPCMRSN