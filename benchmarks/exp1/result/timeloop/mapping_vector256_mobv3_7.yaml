mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Outputs
    bypass:
      - Inputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Inputs
    bypass:
      - Weights
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M1 R1 S1 N1 P4 Q4
    permutation: PQCMRSN
  - target: GlobalBuffer
    type: spatial
    factors: C2 M9 R1 S1 N1 P2 Q7
    permutation: CMPQRSN
    split: 4
  - target: GlobalBuffer
    type: temporal
    factors: C6 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
  - target: MainMemory
    type: temporal
    factors: C2 M8 R1 S1 N1 P7 Q2
    permutation: MCPQRSN