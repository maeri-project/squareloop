mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Weights
      - Inputs
    bypass:
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M1 R1 S3 N1 P7 Q1
    permutation: SPCMRNQ
  - target: GlobalBuffer
    type: spatial
    factors: C16 M1 R1 S1 N1 P1 Q7
    permutation: CQMRSNP
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C2 M8 R3 S1 N1 P1 Q1
    permutation: RCMSNPQ
  - target: MainMemory
    type: temporal
    factors: C8 M64 R1 S1 N1 P1 Q1
    permutation: MCRSNPQ