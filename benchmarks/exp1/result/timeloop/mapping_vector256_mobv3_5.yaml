mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Outputs
    bypass:
      - Inputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Inputs
      - Outputs
    bypass:
      - Weights
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C16 M1 R1 S1 N1 P1 Q7
    permutation: CQMRSNP
  - target: GlobalBuffer
    type: spatial
    factors: C1 M64 R1 S1 N1 P4 Q1
    permutation: MPCRSNQ
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C1 M1 R3 S1 N1 P1 Q2
    permutation: QRCMSNP
  - target: MainMemory
    type: temporal
    factors: C4 M1 R1 S3 N1 P14 Q4
    permutation: SCQPMRN