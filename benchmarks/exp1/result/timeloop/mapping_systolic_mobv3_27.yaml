mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Weights
      - Inputs
    bypass:
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M8 R1 S1 N1 P1 Q1
    permutation: MCRSNPQ
  - target: GlobalBuffer
    type: spatial
    factors: C16 M1 R1 S1 N1 P7 Q2
    permutation: CPQMRSN
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C5 M1 R1 S1 N1 P2 Q7
    permutation: QPCMRSN
  - target: MainMemory
    type: temporal
    factors: C3 M10 R1 S1 N1 P1 Q1
    permutation: MCRSNPQ