    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Weights
      - Outputs
    bypass:
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C3 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
  - target: GlobalBuffer
    type: spatial
    factors: C1 M2 R1 S1 N1 P1 Q112
    permutation: MQCRSNP
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C1 M8 R7 S1 N1 P112 Q1
    permutation: RMPCSNQ
  - target: MainMemory
    type: temporal
    factors: C1 M4 R1 S7 N1 P1 Q1
    permutation: SMCRNPQ