mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Inputs
    bypass:
      - Weights
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M8 R1 S7 N1 P4 Q7
    permutation: MSPQCRN
  - target: GlobalBuffer
    type: spatial
    factors: C1 M8 R1 S1 N1 P2 Q16
    permutation: MPQCRSN
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C3 M1 R7 S1 N1 P7 Q1
    permutation: PRCMSNQ
  - target: MainMemory
    type: temporal
    factors: C1 M1 R1 S1 N1 P2 Q1
    permutation: PCMRSNQ