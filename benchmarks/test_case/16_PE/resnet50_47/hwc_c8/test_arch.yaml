architecture:
  version: 0.2

  subtree:
  - name: System
    
    local:
    - name: MainMemory
      class: DRAM
      attributes:
        width: 64
        block_size: 8
        word_bits: 8

    subtree:
    - name: Chip
      attributes:
        technology: 45nm

      local:
      - name: GlobalBuffer
        class: SRAM
        attributes:
          depth: 8192
          width: 64
          block_size: 8
          word_bits: 8
          read_bandwidth: 8
          write_bandwidth: 8

      subtree:
      - name: PE[0..15]
        local:
        - name: RegisterFile
          class: regfile
          attributes:
            depth: 16
            width: 8
            block_size: 1
            datawidth: 8
            meshX: 4
        - name: MACC
          class: intmac
          attributes:
            datawidth: 8
            meshX: 4