mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Inputs
    bypass:
      - Weights
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C2 R1 S1 N1 P2 Q1
    permutation: CPRSNQ
  - target: GlobalBuffer
    type: spatial
    factors: C2 R3 S1 N1 P7 Q2
    permutation: CRPQSN
    split: 4
  - target: GlobalBuffer
    type: temporal
    factors: C9 R1 S1 N1 P2 Q7
    permutation: PQCRSN
  - target: MainMemory
    type: temporal
    factors: C2 R1 S3 N1 P2 Q4
    permutation: SCQPRN