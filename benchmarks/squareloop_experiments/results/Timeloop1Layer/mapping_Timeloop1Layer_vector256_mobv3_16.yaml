mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C10 R1 S1 N1 P2 Q4
    permutation: CPQRSN
  - target: GlobalBuffer
    type: spatial
    factors: C1 R1 S5 N1 P7 Q7
    permutation: SPQCRN
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C3 R1 S1 N1 P2 Q1
    permutation: PCRSNQ
  - target: MainMemory
    type: temporal
    factors: C4 R5 S1 N1 P1 Q1
    permutation: RCSNPQ