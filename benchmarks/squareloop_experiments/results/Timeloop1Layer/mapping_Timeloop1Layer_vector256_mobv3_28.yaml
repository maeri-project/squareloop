mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Inputs
    bypass:
      - Weights
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
  - target: GlobalBuffer
    type: spatial
    factors: C4 M2 R1 S1 N1 P14 Q1
    permutation: CMPRSNQ
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C2 M1 R1 S1 N1 P1 Q7
    permutation: QCMRSNP
  - target: MainMemory
    type: temporal
    factors: C10 M100 R1 S1 N1 P1 Q2
    permutation: MCQRSNP