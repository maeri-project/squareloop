mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Inputs
    bypass:
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M8 R1 S1 N1 P7 Q1
    permutation: MPCRSNQ
  - target: GlobalBuffer
    type: spatial
    factors: C8 M32 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C4 M2 R1 S1 N1 P1 Q1
    permutation: MCRSNPQ
  - target: MainMemory
    type: temporal
    factors: C8 M1 R1 S1 N1 P1 Q7
    permutation: QCMRSNP