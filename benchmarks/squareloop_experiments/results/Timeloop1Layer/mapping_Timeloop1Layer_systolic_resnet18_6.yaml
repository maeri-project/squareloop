mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M1 R3 S3 N1 P2 Q1
    permutation: RSPCMNQ
  - target: GlobalBuffer
    type: spatial
    factors: C16 M1 R1 S1 N1 P7 Q2
    permutation: CPQMRSN
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C4 M64 R1 S1 N1 P1 Q7
    permutation: QMCRSNP
  - target: MainMemory
    type: temporal
    factors: C1 M2 R1 S1 N1 P2 Q2
    permutation: PQMCRSN