mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Inputs
    bypass:
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Inputs
    bypass:
      - Weights
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M16 R1 S1 N1 P2 Q4
    permutation: MPQCRSN
  - target: GlobalBuffer
    type: spatial
    factors: C3 M1 R7 S1 N1 P2 Q4
    permutation: CRPQMSN
    split: 4
  - target: GlobalBuffer
    type: temporal
    factors: C1 M1 R1 S1 N1 P4 Q1
    permutation: PCMRSNQ
  - target: MainMemory
    type: temporal
    factors: C1 M4 R1 S7 N1 P7 Q7
    permutation: MPSQCRN