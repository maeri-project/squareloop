mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Inputs
    bypass:
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Inputs
      - Outputs
    bypass:
      - Weights
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C3 M6 R1 S1 N1 P8 Q1
    permutation: CMPRSNQ
  - target: GlobalBuffer
    type: spatial
    factors: C16 M1 R1 S1 N1 P16 Q1
    permutation: CPMRSNQ
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C16 M4 R1 S1 N1 P4 Q1
    permutation: PCMRSNQ
  - target: MainMemory
    type: temporal
    factors: C1 M32 R1 S1 N1 P1 Q1
    permutation: MCRSNPQ