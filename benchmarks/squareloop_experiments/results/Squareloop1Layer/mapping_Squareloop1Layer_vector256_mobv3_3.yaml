mapping:
  - target: RegisterFile
    type: datatype
    keep:
      []
    bypass:
      - Weights
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Inputs
    bypass:
      - Weights
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M4 R1 S1 N1 P1 Q4
    permutation: MQCRSNP
  - target: GlobalBuffer
    type: spatial
    factors: C1 M1 R1 S1 N1 P1 Q4
    permutation: QCMRSNP
    split: 1
  - target: GlobalBuffer
    type: temporal
    factors: C16 M1 R1 S1 N1 P7 Q1
    permutation: CPMRSNQ
  - target: MainMemory
    type: temporal
    factors: C1 M4 R1 S1 N1 P16 Q7
    permutation: MQPCRSN