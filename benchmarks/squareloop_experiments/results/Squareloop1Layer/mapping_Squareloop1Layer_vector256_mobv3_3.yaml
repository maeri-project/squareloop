mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Inputs
      - Outputs
    bypass:
      - Weights
  - target: GlobalBuffer
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C2 M1 R1 S1 N1 P1 Q4
    permutation: CQMRSNP
  - target: GlobalBuffer
    type: spatial
    factors: C1 M16 R1 S1 N1 P1 Q14
    permutation: MQCRSNP
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C2 M1 R1 S1 N1 P56 Q2
    permutation: QCPMRSN
  - target: MainMemory
    type: temporal
    factors: C4 M1 R1 S1 N1 P2 Q1
    permutation: CPMRSNQ