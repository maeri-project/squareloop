    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M16 R1 S1 N1 P1 Q1
    permutation: MCRSNPQ
  - target: GlobalBuffer
    type: spatial
    factors: C8 M1 R1 S1 N1 P14 Q1
    permutation: CPMRSNQ
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C8 M8 R3 S3 N1 P1 Q7
    permutation: QMRCSNP
  - target: MainMemory
    type: temporal
    factors: C2 M2 R1 S1 N1 P1 Q2
    permutation: CMQRSNP