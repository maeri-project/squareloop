    type: datatype
    keep:
      []
    bypass:
      - Weights
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C4 M2 R3 S1 N1 P1 Q4
    permutation: CMRQSNP
  - target: GlobalBuffer
    type: spatial
    factors: C4 M1 R1 S3 N1 P2 Q7
    permutation: CSPQMRN
    split: 4
  - target: GlobalBuffer
    type: temporal
    factors: C4 M2 R1 S1 N1 P14 Q1
    permutation: PMCRSNQ
  - target: MainMemory
    type: temporal
    factors: C1 M32 R1 S1 N1 P1 Q1
    permutation: MCRSNPQ