mapping:
  - target: RegisterFile
    type: datatype
    keep:
      []
    bypass:
      - Weights
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C2 M64 R1 S1 N1 P1 Q7
    permutation: CMQRSNP
  - target: GlobalBuffer
    type: spatial
    factors: C128 M2 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C1 M4 R1 S1 N1 P7 Q1
    permutation: MPCRSNQ
  - target: MainMemory
    type: temporal
    factors: C1 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ