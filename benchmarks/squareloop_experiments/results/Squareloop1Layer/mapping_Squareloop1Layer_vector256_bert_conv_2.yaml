mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Inputs
    bypass:
      - Weights
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Inputs
    bypass:
      - Weights
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M128 R1 S1 N1 P4 Q1
    permutation: MPCRSNQ
  - target: GlobalBuffer
    type: spatial
    factors: C1 M2 R1 S1 N1 P32 Q1
    permutation: MPCRSNQ
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C1 M3 R1 S1 N1 P4 Q1
    permutation: MPCRSNQ
  - target: MainMemory
    type: temporal
    factors: C3072 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ