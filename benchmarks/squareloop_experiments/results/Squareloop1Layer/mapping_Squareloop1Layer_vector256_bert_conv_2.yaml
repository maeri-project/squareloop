mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C192 M1 R1 S1 N1 P2 Q1
    permutation: CPMRSNQ
  - target: GlobalBuffer
    type: spatial
    factors: C8 M2 R1 S1 N1 P4 Q1
    permutation: CMPRSNQ
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C2 M8 R1 S1 N1 P8 Q1
    permutation: MPCRSNQ
  - target: MainMemory
    type: temporal
    factors: C1 M48 R1 S1 N1 P8 Q1
    permutation: MPCRSNQ