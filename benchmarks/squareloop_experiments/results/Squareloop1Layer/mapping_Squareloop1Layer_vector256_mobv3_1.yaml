mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M4 R1 S3 N1 P1 Q4
    permutation: MSQCRNP
  - target: GlobalBuffer
    type: spatial
    factors: C3 M2 R1 S1 N1 P1 Q14
    permutation: CMQRSNP
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C1 M1 R3 S1 N1 P56 Q2
    permutation: QRPCMSN
  - target: MainMemory
    type: temporal
    factors: C1 M2 R1 S1 N1 P2 Q1
    permutation: MPCRSNQ