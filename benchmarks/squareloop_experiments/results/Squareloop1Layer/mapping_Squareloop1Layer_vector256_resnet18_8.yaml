mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Inputs
      - Outputs
    bypass:
      - Weights
  - target: GlobalBuffer
    type: datatype
    keep:
      - Weights
      - Outputs
    bypass:
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
  - target: GlobalBuffer
    type: spatial
    factors: C4 M4 R1 S1 N1 P14 Q1
    permutation: CMPRSNQ
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C16 M32 R1 S1 N1 P2 Q2
    permutation: CPMQRSN
  - target: MainMemory
    type: temporal
    factors: C1 M1 R1 S1 N1 P1 Q14
    permutation: QCMRSNP