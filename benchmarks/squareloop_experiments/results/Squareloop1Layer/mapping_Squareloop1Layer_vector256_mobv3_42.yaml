    type: datatype
    keep:
      - Inputs
    bypass:
      - Weights
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
