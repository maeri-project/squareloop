mapping:
  - target: RegisterFile
    type: datatype
    keep:
      []
    bypass:
      - Weights
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C3 M8 R1 S1 N1 P2 Q1
    permutation: CMPRSNQ
  - target: GlobalBuffer
    type: spatial
    factors: C16 M4 R1 S1 N1 P4 Q1
    permutation: CMPRSNQ
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C16 M1 R1 S1 N1 P8 Q1
    permutation: PCMRSNQ
  - target: MainMemory
    type: temporal
    factors: C1 M96 R1 S1 N1 P8 Q1
    permutation: PMCRSNQ