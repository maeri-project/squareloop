mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C4 M1 R1 S3 N1 P7 Q4
    permutation: CSPQMRN
  - target: GlobalBuffer
    type: spatial
    factors: C8 M4 R1 S1 N1 P1 Q7
    permutation: CMQRSNP
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C2 M16 R1 S1 N1 P4 Q1
    permutation: CPMRSNQ
  - target: MainMemory
    type: temporal
    factors: C2 M2 R3 S1 N1 P1 Q1
    permutation: RMCSNPQ