mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Outputs
    bypass:
      - Inputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M4 R1 S3 N1 P1 Q7
    permutation: MSQCRNP
  - target: GlobalBuffer
    type: spatial
    factors: C4 M16 R3 S1 N1 P1 Q1
    permutation: CMRSNPQ
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C128 M1 R1 S1 N1 P7 Q1
    permutation: CPMRSNQ
  - target: MainMemory
    type: temporal
    factors: C1 M8 R1 S1 N1 P1 Q1
    permutation: MCRSNPQ