mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C4 R3 S1 N1 P4 Q4
    permutation: CRPQSN
  - target: GlobalBuffer
    type: spatial
    factors: C2 R1 S1 N1 P7 Q14
    permutation: CPQRSN
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C2 R1 S3 N1 P2 Q2
    permutation: PCQSRN
  - target: MainMemory
    type: temporal
    factors: C1 R1 S1 N1 P2 Q1
    permutation: PCRSNQ