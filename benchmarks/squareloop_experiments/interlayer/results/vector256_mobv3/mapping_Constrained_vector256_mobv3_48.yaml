    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 R1 S5 N1 P1 Q7
    permutation: SQCRNP
  - target: GlobalBuffer
    type: spatial
    factors: C6 R5 S1 N1 P1 Q1
    permutation: CRSNPQ
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C16 R1 S1 N1 P7 Q1
    permutation: PCRSNQ
  - target: MainMemory
    type: temporal
    factors: C7 R1 S1 N1 P1 Q1
    permutation: CRSNPQ