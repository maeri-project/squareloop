#
# The following constraints are limitations of the hardware architecture and dataflow
#

architecture_constraints:
  targets:
  # certain buffer only stores certain datatypes
  - target: RegisterFile
    type: bypass
    bypass: [B, Z]
    keep: [A]
  - target: GlobalBuffer
    type: bypass
    bypass: [Z]
    keep: [A, B]
  - target: MainMemory
    type: temporal
    factors: M=4 N=4 K=1
    permutation: KNM
  - target: GlobalBuffer
    type: spatial
    factors: M=1 N=1 K=2
    permutation: KNM
  - target: GlobalBuffer
    type: temporal
    factors: M=1 N=1 K=2
    permutation: KNM
  - target: RegisterFile
    type: temporal
    factors: M=1 N=1 K=1
    permutation: KNM