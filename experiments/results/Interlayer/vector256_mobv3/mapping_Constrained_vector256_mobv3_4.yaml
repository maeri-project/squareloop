mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Inputs
    bypass:
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C2 M8 R1 S1 N1 P2 Q4
    permutation: CMPQRSN
  - target: GlobalBuffer
    type: spatial
    factors: C8 M1 R1 S1 N1 P1 Q4
    permutation: CQMRSNP
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C1 M2 R1 S1 N1 P8 Q1
    permutation: MPCRSNQ
  - target: MainMemory
    type: temporal
    factors: C1 M4 R1 S1 N1 P7 Q7
    permutation: MQPCRSN